<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" integrity="sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="image">
                <img src="./images/img1.jpeg" alt="">
            </div>

            <div class="image">
                <img src="./images/img2.jpeg" alt="">
            </div>

            <div class="image">
                <img src="./images/img3.jpeg" alt="">
            </div>

            <div class="image">
                <img src="./images/img4.jpeg" alt="">
            </div>

            <div class="image">
                <img src="./images/img5.jpeg" alt="">
            </div>

            <div class="image">
                <img src="./images/img6.jpeg" alt="">
            </div>

            <div class="image">
                <img src="./images/img7.jpeg" alt="">
            </div>

            <div class="image">
                <img src="./images/img8.jpeg" alt="">
            </div>
        </div>
        <div class="gallery">
            <i class="fa-solid fa-x close"></i>
            <div class="large-img">
                <img src="./images/img1.jpeg" alt="">
            </div>
            
            <span class="btn prev"><i class="fa-solid fa-angle-left"></i></span>
            <span class="btn next"><i class="fa-solid fa-angle-right"></i></span>
        </div>

        
    </div>
    
</body>
<script src="./app.js"></script>
</html>
