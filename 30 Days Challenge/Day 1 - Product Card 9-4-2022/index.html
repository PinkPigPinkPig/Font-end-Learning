<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Product Card</title>
</head>
<body>
    <div class="card">
        <div class="card_heart"><i class='bx bx-heart'></i></div>
        <div class="card_cart"><i class='bx bx-cart' ></i></div>
        <div class="card_img"><img src="./Nike Zoom KD 12.png" alt=""></div>
        <div class="card_title"><h2>Nike Zoom KD 12</h2></div>
        <div class="card_price"><p>$99</p></div>
        <div class="card_size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card_color">
            <h3>Color:</h3>
            <span class="green"></span>
            <span class="red"></span>
            <span class="black"></span>
        </div>
        <div class="card_action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>
</body>
</html>
