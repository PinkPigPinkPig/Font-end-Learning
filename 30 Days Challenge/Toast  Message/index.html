    </div>
    <div class="btn"><p>Show Success</p></div>
    
</body>
<script>
    function toast({
        type = 'info',
        title = 'Info',
        msg = '',
        icon = icons.info,
        duration = 3000
    }
    ) {
        let main = document.getElementById('toast')
        if (main) {
            const toast = document.createElement('div')
            toast.classList.add('toast', `toast--${type}`)

            toast.innerHTML = `
            <div class="toast__icon">
                <i class = "${icon}"></i>
            </div>
            <div class="toast__body">
                <h3 class="coast__title">${title}</h3>
                <p class="coast__msg">${msg}</p>
            </div>
            <div class="toast__close">
                <i class="fa fa-xmark"></i>
            </div> `

            main.appendChild(toast)

        }
    }
    const icons = {
        success: 'fa fa-circle-check',
        info: 'fa fa-info',
        warning: 'fa fa-warning',
        error: 'fa-regular fa-bug'
    }

    toast({
        type: 'error',
        title: 'Error',
        msg: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.',
        icon: icons.error,
        duration: 3000
    })
</script>
