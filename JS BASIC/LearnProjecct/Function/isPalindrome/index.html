<script>
    function reverseString(s) {
        s = s.toString();
        return s.split("").reverse().join("");
    }

    function isPalindrome(s){
        if(s == reverseString(s)){
            return `${s} is palindrome` 
        }
        return `${s} is not palindrome`
    }
