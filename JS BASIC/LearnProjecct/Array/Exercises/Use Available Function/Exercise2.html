<script>
    var number = prompt("Nhap vao mot day so: ")
    var array = number.toString()
    var newArray = [array[0]]
    for (let i = 1; i < array.length; i++) {
        if ((array[i - 1] % 2 === 0) && (array[i] % 2 === 0)) {
            newArray.push('-', array[i]);
        }
        else {
            newArray.push(array[i]);
        }
    }
    alert(newArray.join(''));
</script>
