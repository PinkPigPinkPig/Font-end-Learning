<script>
    const numArray = new Array();

    for (var i = 0; i < 500; i++){
        numArray.push(i);
    }

    function checkPrimeNumber(N){
        if (N < 2){
            return false;
        }

        for (var i = 2; i < N-1; i++){
            if (N % i == 0){
                return false;
            }
        }

        return true;
    }

    let total = 0

    function calcSumOfPrimeNumber(N){
        if(checkPrimeNumber(N)){
            total += N
        }
    }

    numArray.forEach(calcSumOfPrimeNumber)

    alert("Tong cac so nguyen to nho hon 500 la: " + total)
</script>
