<script>
    const numArray = [1, 2, 4, 2, 6, 8, 2, 15, 2, 20]

    let count = 0;

    var input = prompt("Phan tu can tim: ");

    function checkElement(element) {
        if(element == input){
            count++;
        }
    }

    numArray.forEach(checkElement)
    alert(`Co ${count} phan tu ${input}`)
</script>
