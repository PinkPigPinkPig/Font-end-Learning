<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body onload="renderListStudent()">
    <div class="container-fluid" style="height: 100%">
        <div class="row">
            <div class="col-2 p-3 bg-light" style="height: 100vh">
                <img src="../images/GV.jpg" class="img-fluid rounded-circle" alt="">
                <h4 class="mb-5">Giảng viên: <span>Lê Hồng Quân</span></h4>
                <!-- Scrollable modal -->
                <!-- Button trigger modal -->
                <button type="button" onclick = 'openAddForm()' class="btn d-block mx-auto btn-primary mx-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add Student
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" style="min-width: 760px;">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button onclick="closeForm()" type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="row mb-3">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="fullName">
                                        </div>
                                        <div class="col-sm-4">
                                            <span class="text-danger" id="fullNameError"></span>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                        <div class="col-sm-6">
                                            <input type="email" class="form-control" id="email">
                                        </div>
                                        <div class="col-sm-4">
                                            <span class="text-danger" id="emailError"></span>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="inputPassword3" class="col-sm-2 col-form-label">Phone</label>
                                        <div class="col-sm-6">
                                            <input type="phone" class="form-control" id="phone">
                                        </div>
                                        <div class="col-sm-4">
                                            <span class="text-danger" id="phoneError"></span>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label">Address</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="address">
                                        </div>
                                        <div class="col-sm-4">
                                            <span class="text-danger" id="addressError"></span>
                                        </div>
                                    </div>
                                    <fieldset class="row mb-3">
                                        <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                                        <div class="col-sm-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gridRadios"
                                                    id="male" value="option1" checked>
                                                <label class="form-check-label" for="gridRadios1">
                                                    Male
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gridRadios"
                                                    id="female" value="option2">
                                                <label class="form-check-label" for="gridRadios2">
                                                    Female
                                                </label>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" onclick="closeForm()" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" id="add" onclick="add()" class="btn btn-primary">Add</button>
                                <button type="button" id="save" onclick="changeInfo()" class="btn btn-primary d-none">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="offset-md-1 col-md-7 p-5">
                <table class="table table-bordered" id="list-students">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Họ và tên</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Address</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="../js/Student.js"></script>
    <script src="../js/app.js"></script>

</body>
</html>
