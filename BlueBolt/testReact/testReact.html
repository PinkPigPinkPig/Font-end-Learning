<head>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

<body>
    <div id="root">
        <!-- <form action="#">
            Number 1: <input id="number1" type="text">
            Number 2: <input id="number2" type="text">
            Sum: <input id="sum" type="text">
            <button id="btn"></button>
        </form> -->

    </div>

</body>
<script type="text/babel">
    class Add extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                number1: 0,
                number2: 0,
                result: 0
            }
        }

        Calculate = () => {
            this.setState({
                result: parseInt(this.state.number1,10)+parseInt(this.state.number2,10)
            })
        }

        render() {
            return (
                <div>
                    <h2>Adding two numbers</h2>
                    <form action="#">
                        Number 1: <input onChange={(e)=>this.setState({number1:e.target.value})} type="text" />
                        Number 2: <input onChange={(e)=>this.setState({number2:e.target.value})} type="text" />
                        Sum: <input value={this.state.result} type="text" />
                        <button onClick = {this.Calculate}>Sum</button>
                    </form>
                </div>
            )
        }
    }
    const domContainer = document.getElementById('root');
    const root = ReactDOM.createRoot(domContainer);
    root.render((<Add />));

</script>

</html>
