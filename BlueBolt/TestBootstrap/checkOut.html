<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./checkOut.css">
</head>

<body>
    <div class="container d-flex justify-content-center bg-light">
        <div class="form">
            <div class="product p-5">
                <div class="product__title fs-1 pb-3 mb-3">
                    <h3>Checkout</h3>
                </div>
                <div class="product__item">
                    <span class="product__item__price float-end">$200</span>
                    <p class="product__item__name">Product 1</p>
                    <p class="product__item__description">Lorem ipsum dolor sit amet</p>
                </div>
                <div class="product__item">
                    <span class="product__item__price float-end">$120</span>
                    <p class="product__item__name">Product 1</p>
                    <p class="product__item__description">Lorem ipsum dolor sit amet</p>
                </div>
                <div class="product__total pt-3">
                    Total: <span class="product__item__price float-end">$320</span>
                </div>
            </div>

            <div class="credit p-5">
                <div class="credit__title mb-4">
                    <h3 class="">Credit Card Details</h3>
                </div>
                <div class="row">
                    <div class="mb-4 col-7">
                        <label for="exampleFormControlInput1" class="form-label">CARD HOLDER</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Card holder">
                    </div>
                    <div class="mb-4 col-5">
                        <label for="exampleFormControlInput1" class="form-label">EXPIRATION DATE</label>
                        <div class="input-group expiration-date">
                            <input type="text" class="form-control" placeholder="MM">
                            <span class="date-separator mx-3 fs-4"> / </span>
                            <input type="text" class="form-control" placeholder="YY">
                        </div>
                    </div>
                    <div class="mb-4 col-8">
                        <label for="exampleFormControlInput1" class="form-label">CARD NUMBER</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Card number">
                    </div>
                    <div class="mb-5 col-4">
                        <label for="exampleFormControlInput1" class="form-label">CVC</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="CVC">
                    </div>
                    <div class="d-grid col-12">
                        <button class="btn btn-primary fw-bold" type="button">PROCEED</button>
                    </div>
                </div>
            </div>
        </div>
        </form>

    </div>
</body>

</html>
