<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5 ">
            <div class="col-6 offset-3 border shadow  ">
                <div class="row mb-3 border-top border-primary border-4 p-4 bg-light">
                    <div class="col-12 mb-3 border-bottom border-secondary border-1">
                        <h3>Check Out</h3>
                    </div>
                    <div class="col-12">
                        <div class="d-flex justify-content-between fs-4">
                            <p>Product 1</p>
                            <span>$200</span>
                        </div>
                        <p>Lorem ispum</p>
                    </div>
                    <div class="col-12">
                        <div class="d-flex justify-content-between fs-4">
                            <p>Product 2</p>
                            <span>$120</span>
                        </div>
                        <p>Lorem ispum</p>
                    </div>
                    <div class="col-12 border-top border-secondary border-1">
                        <div class="d-flex justify-content-between fs-4">
                            <p>Total</p>
                            <span>$120</span>
                        </div>
                    </div>
                </div>
                <div class="row px-4 py-3">
                    <div class="col-12 mb-3 border-bottom border-secondary border-1">
                        <h3>Credit Card Details</h3>
                    </div>
                    <div class="form-group col-7">
                        <label for="card-holder">Card Holder</label>
                        <input id="card-holder" type="text" class="form-control" placeholder="Card Holder"
                            aria-label="Card Holder" aria-describedby="basic-addon1">
                    </div>
                    <div class="form-group col-5">
                        <div class="row">
                            <label for="card-holder">EXPIRATION DATE</label>
                            <div class="col-5">
                                <input id="card-holder" type="text" class="form-control" placeholder="MM"
                                    aria-label="Card Holder" aria-describedby="basic-addon1">
                            </div>
                            <div class="col-1 d-flex align-items-center">
                                <span class="fs-4">/</span>
                            </div>
                            <div class="col-5">
                                <input id="card-holder" type="text" class="form-control" placeholder="YY"
                                    aria-label="Card Holder" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="form-group col-8">
                            <label for="card-holder">Card Number</label>
                            <input id="card-holder" type="text" class="form-control" placeholder="Card Number"
                                aria-label="Card Holder" aria-describedby="basic-addon1">
                        </div>
                        <div class="form-group col-4">
                            <label for="card-holder">CVC</label>
                            <input id="card-holder" type="text" class="form-control" placeholder="CVC"
                                aria-label="Card Holder" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-12 mt-4">
                        <div class="d-grid">
                            <button class="btn btn-primary" type="button">PROCEED</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
